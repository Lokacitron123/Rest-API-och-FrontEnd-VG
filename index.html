<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Resources/style.css">
    <script src="/Resources/script.js" defer></script>
    <title>VG-delen för inlämningsuppgift REST-API</title>
</head>
<body>
    
    <main>
        <section id="sectionOne">
            <h1>Här en lista med alla användare ur min array</h1>
        <div id="showresults">
            <ul id="userlist">

            </ul>
        </div>
        </section>
        <section id="sectionTwo">
            <form id="postForm" onsubmit="postsubmit(event)">
                <h1>Skapa En ny användare</h1>
                <input type="text" name="firstname" placeholder="Your firstname">
                
                <input type="text" name="lastname" placeholder="Your lastname">
                
                <input type="text" name="occupation" placeholder="Your occupation">
                
                <input type="text" name="age" placeholder="Your age">
                
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="sectionThree">
            <form id="putForm" onsubmit="putsubmit(event)">
                <h1>Byt namn på en användare åvan</h1>
                <input type="text" name="firstname" placeholder="the firstname of the user you want to change">
                
                <input type="text" name="lastname" placeholder="The lastname of the user you want to change">
                
                <input type="text" name="newfirstname" placeholder="Write the new firstname you want">

                <input type="text" name="newlastname" placeholder="Write the new lastname you want">
                
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="sectionFour">
            <form id="deleteForm" onsubmit="deletesubmit(event)">
                <h1>Skriv in namnet på den användare du vill ta bort</h1>
                <input type="text" name="firstname" placeholder="Firstname of the user you want to delete">           
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="sectionFive">
            <form id="getSpecificUserForm" onsubmit="specificgetsubmit(event)">
                <h1>Skriv in ID på den användare du vill få fram</h1>
                <input type="text" name="id" placeholder="Type the id of the user you want to display to the right...">           
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    

</body>
</html>
